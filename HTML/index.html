<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="./images//logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Phone</a></li>
                    <li><a href="">Accessories</a></li>
                    <li><a href="">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img class="mobile" src="./images/mobile.png" alt="">
            <div id="circle">
                <div class="feature one">
                    <img src="./images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="./images/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>snapdragon octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="./images/display.png" alt="">
                    <div>
                        <h1>display</h1>
                        <p>6.5", Mini-drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="./images/battery.png" alt="">
                    <div>
                        <h1>Battery life</h1>
                        <p>5000mAh, 720Hrs</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="./images/arrow.png" alt="" id="btnUp">
            <h3>Feature</h3>
            <img id="btnDown" src="./images/arrow.png" alt="">

        </div>
    </div>

   
</body>

</html>
